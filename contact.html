 <main>

        <h2>CONTACT ERAC</h3>

    <div class="container">
        <form action="post">

            <input type="text" id="fname" name="firstname" placeholder="First Name - Required Field" maxlength="30" required>
        
            <input type="text" id="lname" name="lastname" placeholder="Last Name" maxlength="30">

            <input type="text" id="pnumber" name="number" placeholder="Phone Number" maxlength="12">   
            
            <input type="radio" id="mobile" name="phonetype" value="mobile">
            <label class="radiotext" for="mobile">Mobile</label>
            <input type="radio" id="landline" name="phonetype" value="landline">
            <label class="radiotext" for="landline">Landline</label>

            <input type="text" id="email" name="E-Mail" maxlength="50" placeholder="E-mail" maxlength="50"> 

            <label for="how">How did you hear about ERAC?</label>
                <select id="how" name="how">
                <option value="searchengine">Search Engine</option>
                <option value="socialmedia">Social Media</option>
                <option value="Recruiter">Recruiter</option>
                </select>
        
            <input type="text" id="help" name="help" placeholder="How can I help you?" maxlength="30">

            <label for="skills">Get Specific</label> <br>       
                <input type="checkbox" id="gd" name="gd" value="graphic design">
                <label for="vehicle1"> Graphic Design</label><br>
                <input type="checkbox" id="web" name="vehicle2" value="web design">
                <label for="web"> Web Design</label><br>
                <input type="checkbox" id="Hugs" name="vehicle3" value="Hugs">
                <label for="Hugs"> Hugs</label><br><br>

            <textarea name="message" rows="10" cols="30" placeholder="Talk to Me" maxlength="100"></textarea>

            <input type="text" id="pnumber" name="number" placeholder="Phone Number" maxlength="12"> 
            
            <input type="submit" value="Submit">
        

        </form>
